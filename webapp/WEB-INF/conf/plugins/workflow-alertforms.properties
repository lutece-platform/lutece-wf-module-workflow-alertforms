################################################################################
# Configuration file for Module Workflow Alert

# Bean name of the accepted entry types separated by a comma for date
workflow-alertforms.acceptedFormEntryTypesDate=forms.entryTypeDate

#######################################################################################################
# Daemon

# Daemon Alert to change the state of the formresponses
daemon.alert.interval=43200
daemon.alert.onstartup=1

# Daemon Alert cleaner to remove alerts of formresponses that have invalid state
daemon.alertCleaner.interval=43200
daemon.alertCleaner.onstartup=1

# task type
workflow-alertforms.taskTypeAlert.key=taskAlert
workflow-alertforms.taskTypeAlert.titleI18nKey=module.workflow.alertforms.task_alert_title
workflow-alertforms.taskTypeAlert.beanName=workflow-alertforms.taskAlert
workflow-alertforms.taskTypeAlert.configBeanName=workflow-alertforms.taskAlertConfig
workflow-alertforms.taskTypeAlert.configRequired=true
workflow-alertforms.taskTypeAlert.formTaskRequired=false
workflow-alertforms.taskTypeAlert.taskForAutomaticAction=true

# retrieval type
workflow-alertforms.retrievalTypeFormEntry.idType=1
workflow-alertforms.retrievalTypeFormEntry.titleKey=module.workflow.alertforms.retrieval_type.form_entry
workflow-alertforms.retrievalTypeCreationDate.idType=2
workflow-alertforms.retrievalTypeCreationDate.titleKey=module.workflow.alertforms.retrieval_type.creation_date
workflow-alertforms.retrievalTypeModificationDate.idType=3
workflow-alertforms.retrievalTypeModificationDate.titleKey=module.workflow.alertforms.retrieval_type.modification_date